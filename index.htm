<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en_US" lang="en_US">
	
	<head>
		
		<title>Simple Calculator</title>
		
		<meta charset="utf-8" />
		
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, viewport-fit=cover" />
		
		<meta name="robots" content="index,follow" />
		
		<meta name="author" content="Wixonic" />
		
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		
	</head>
	
	<body>
		
		<div class="calculator">
			
			<div class="output">
				
				<div class="display"></div>
				
				<div class="preresult"></div>
				
			</div>
			
			<div class="keyboard">
				
				<button>AC</button>
				<div></div>
				<button>C</button>
				<button>+</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>-</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>x</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>รท</button>
				<button>00</button>
				<button>0</button>
				<button>.</button>
				<button>=</button>
				
			</div>
			
		</div>
		
	</body>
	
</html>
